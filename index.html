<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Count by Country</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        canvas {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px 15px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Student Count by Country</h1>
    <button onclick="fetchStudentData()">Refresh Data</button>
    <canvas id="studentChart"></canvas>

    <script>
        const apiUrl = "https://studentvisualizationapi.azurewebsites.net/api/GetStudentByCountry";
        let studentChart;

        async function fetchStudentData() {
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                const countries = data.map(entry => entry.Country);
                const counts = data.map(entry => entry.Count);
                updateChart(countries, counts);
            } catch (error) {
                console.error("Error fetching data:", error);
                alert("Failed to load data. Please try again later.");
            }
        }

        function updateChart(countries, counts) {
            const ctx = document.getElementById("studentChart").getContext("2d");

            if (studentChart) {
                studentChart.destroy();
            }

            studentChart = new Chart(ctx, {
                type: "bar",
                data: {
                    labels: countries,
                    datasets: [{
                        label: "Student Count",
                        data: counts,
                        backgroundColor: "rgba(54, 162, 235, 0.6)",
                        borderColor: "rgba(54, 162, 235, 1)",
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { display: false },
                        tooltip: { enabled: true }
                    },
                    scales: {
                        x: {
                            ticks: { autoSkip: false, maxRotation: 45, minRotation: 0 }
                        },
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        fetchStudentData();
    </script>
</body>
</html>
