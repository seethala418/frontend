<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Count by Country</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        canvas {
            max-width: 800px;
            margin: 20px auto;
        }
        button {
            padding: 10px 15px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Student Count by Country</h1>
    <button onclick="updateChart()">Refresh Data</button>
    <canvas id="studentChart"></canvas>

    <script>
        // Hardcoded data
        const studentData = [
            { country: "Bangladesh", count: 1 },
            { country: "Brazil", count: 9 },
            { country: "Canada", count: 7 },
            { country: "Chile", count: 1 },
            { country: "China", count: 13 },
            { country: "Colombia", count: 5 },
            { country: "Cuba", count: 1 },
            { country: "Dominican Republic", count: 1 },
            { country: "Egypt", count: 1 },
            { country: "El Salvador", count: 1 },
            { country: "Germany", count: 1 },
            { country: "India", count: 8 },
            { country: "Japan", count: 13 },
            { country: "Korea (Republic of)", count: 3 },
            { country: "Mexico", count: 24 },
            { country: "Morocco", count: 1 },
            { country: "Myanmar", count: 1 },
            { country: "Netherlands", count: 1 },
            { country: "Nicaragua", count: 1 },
            { country: "Pakistan", count: 3 },
            { country: "Peru", count: 1 },
            { country: "Philippines", count: 1 },
            { country: "Poland", count: 1 },
            { country: "Russian Federation", count: 6 },
            { country: "Spain", count: 2 },
            { country: "Thailand", count: 1 },
            { country: "Tunisia", count: 1 },
            { country: "Turkey", count: 2 },
            { country: "Ukraine", count: 1 },
            { country: "United Kingdom", count: 2 },
            { country: "United States of America", count: 193 }
        ];

        let studentChart;

        function updateChart() {
            const ctx = document.getElementById("studentChart").getContext("2d");
            const countries = studentData.map(entry => entry.country);
            const counts = studentData.map(entry => entry.count);

            if (studentChart) {
                studentChart.destroy(); // Clear previous chart
            }

            studentChart = new Chart(ctx, {
                type: "bar",
                data: {
                    labels: countries,
                    datasets: [{
                        label: "Student Count",
                        data: counts,
                        backgroundColor: "rgba(54, 162, 235, 0.6)",
                        borderColor: "rgba(54, 162, 235, 1)",
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        // Load chart on page load
        updateChart();
    </script>
</body>
</html>
