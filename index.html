<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Count by Country</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        canvas {
            max-width: 800px;
            margin: 20px auto;
        }
        button {
            padding: 10px 15px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Student Count by Country</h1>
    <button onclick="fetchStudentData()">Refresh Data</button>
    <canvas id="studentChart"></canvas>

    <script>
        const apiUrl = "https://studentvisualizationapi.azurewebsites.net/api/GetStudentByCountry"
        let studentChart;

        async function fetchStudentData() {
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                const countries = data.map(entry => entry.Country);
                const counts = data.map(entry => entry.Count);

                updateChart(countries, counts);
            } catch (error) {
                console.error("Error fetching data:", error);
                alert("Failed to load data.");
            }
        }

        function updateChart(countries, counts) {
            const ctx = document.getElementById("studentChart").getContext("2d");

            if (studentChart) {
                studentChart.destroy(); // Clear previous chart
            }

            studentChart = new Chart(ctx, {
                type: "bar",
                data: {
                    labels: countries,
                    datasets: [{
                        label: "Student Count",
                        data: counts,
                        backgroundColor: "rgba(54, 162, 235, 0.6)",
                        borderColor: "rgba(54, 162, 235, 1)",
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        // Load data on page load
        fetchStudentData();
    </script>
</body>
</html>
