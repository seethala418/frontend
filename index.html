<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Count by Country</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #f4f4f4;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Student Count by Country</h1>
    <button onclick="fetchStudentData()">Refresh Data</button>
    <ul id="student-list">Loading data...</ul>

    <script>
        const apiUrl = "https://student-functions.azurewebsites.net/api/GetStudentsByCountry"; // Replace with your Azure Function URL

        async function fetchStudentData() {
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                const list = document.getElementById("student-list");
                list.innerHTML = "";
                data.forEach((entry) => {
                    let listItem = document.createElement("li");
                    listItem.textContent = `${entry.Country}: ${entry.Count} students`;
                    list.appendChild(listItem);
                });
            } catch (error) {
                document.getElementById("student-list").innerHTML = "Failed to load data.";
                console.error("Error fetching data:", error);
            }
        }

        // Load data on page load
        fetchStudentData();
    </script>
</body>
</html>
